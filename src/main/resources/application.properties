spring.application.name=pixelpro
spring.datasource.url=jdbc:mysql://localhost:3306/pixelpro
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### CONFIGURACIÓN DE JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Estrategia de actualización del esquema de la base de datos:
# - update: actualiza tablas sin borrar datos (útil en desarrollo)
# - create: crea desde cero en cada inicio (borra todo)
# - create-drop: crea al inicio y borra al cerrar
# - none: no hace nada automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
# Mostrar las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# Formatear las consultas SQL al mostrarlas (más legible)
spring.jpa.properties.hibernate.format_sql=true
### Zona horaria por defecto
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
### Swagger UI
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui/index.html
# Permitir cookies cross-origin en local
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
app.upload.dir.products=uploads/products/