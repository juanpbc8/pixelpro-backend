spring.application.name=pixelpro

### CONFIGURACIÓN DE POSTGRESQL
# URL de conexión a tu base de datos PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/pixelpro

# Usuario y contraseña para conectarse a la base de datos
spring.datasource.username=admin
spring.datasource.password=admin123

# Driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

### CONFIGURACIÓN DE JPA / HIBERNATE
# Dialecto que indica a Hibernate cómo traducir al SQL de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Estrategia de actualización del esquema de la base de datos:
# - update: actualiza tablas sin borrar datos (útil en desarrollo)
# - create: crea desde cero en cada inicio (borra todo)
# - create-drop: crea al inicio y borra al cerrar
# - none: no hace nada automáticamente
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# Formatear las consultas SQL al mostrarlas (más legible)
spring.jpa.properties.hibernate.format_sql=true


### Zona horaria por defecto
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

